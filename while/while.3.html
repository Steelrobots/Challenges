<script>
   let pilihan;

while (pilihan !== 4) {
    pilihan = parseInt(prompt(
        "=== MENU KALKULATOR ===\n" +
        "1. Tambah\n" +
        "2. Kurang\n" +
        "3. Kali\n" +
        "4. Keluar"
    ));

    if (pilihan == 1) {
        alert('Pilih menu (1-4): Anda memilih Tambah');
    } else if (pilihan == 2) {
        alert('Pilih menu (1-4): Anda memilih Kurang');
    } else if (pilihan == 3) {
        alert('Pilih menu (1-4): Anda memilih Kali');
    }
}

alert("Terima kasih telah menggunakan program!");

</script>
